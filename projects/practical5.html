<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Layout Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    display: flex;
    flex-wrap: wrap;
}

.top-news {
    width: 100%;
	height: 60%;
    background-image: url('main-qimg-c1a5c488aaba95eeac16b1570e0c8976.webp');
    background-size: auto auto;
    background-position: bottom;
    color: white;
    padding: 20px;
}

.top-news-content {
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
}

.news-section {
    flex-diretion: column;
    flex-wrap: wrap;
}

.news-preview {
    flex: 0 0 33.33%;
}

.news-preview img {
    width: 100%;
}

.news-preview-content {
    padding: 10px;
	flex-wrap: nowrap;
}

.sidebar {
    flex: 0 0 25%;
}

@media screen and (max-width: 768px) {
    .news-preview {
        flex: 0 0 50%;
    }

    .sidebar {
        order: 4;
		background-color: gray;
		
    }
}

@media screen and (max-width: 480px) {
    .news-preview {
        flex: 0 0 100%;
    }

    .sidebar {
        order: 5;
    }

    .news-preview p:nth-of-type(3) {
        display: none;
    }
}
    .thumbnail {
	    width: 200px;
	    height: 200px;
	}
	nav {
	    background-color: gray;
		position: left;
	}
</style>
<body>

    </div>
</header>

    </article>

    <article class="news-preview">

            <h3>News Heading 2</h3>
            <p>News Meta Info</p>

        </div>
    </article>

    <article class="news-preview">

</section>

</body>
</html>
